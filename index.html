<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>

        <div class="draw-container"></div>
        <input type="color" id="colorChoice" name="head" value="#000000" class="colorpick">
        <input type="range" min="1" max="30" value="16" class="slider">

        <button class="paint">Color</button>  
        <button class="eraser">Eraser</button>
        <button class="random-color">Random Color</button>
        <button class="clear">Clear</button>  

        <script src="./script.js"></script>

    </body>
</html>
