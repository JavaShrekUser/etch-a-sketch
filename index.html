<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Etch-A-Sketch</title>
    </head>

    <body>

        <div class="header">Etch-A-Sketch</div>

        <div class="container">
            <div class="left-container">

                <div class="color-container">
                    <div class="menu">Pen Color</div>
                    <div class="roundColorpick">
                        <input type="color" id="colorChoice" name="head" value="#000000" class="colorpick">
                    </div>
                </div>

                <div class="menu-container">
                    <div class="menu">Click to paint</div>
                    <label class="switch">
                        <input type="checkbox" class="cslider">
                        <span class="cslider"></span>
                    </label>
                </div>

                <div class="menu-container">
                    <div class="menu">Show grid</div>
                    <label class="switch">
                        <input type="checkbox" class="showGrid" checked>
                        <span class="showGrid"></span>
                    </label>
                </div>

            </div>

            <div class="left-container">

                <button class="paint">Color</button>  
                
                <button class="random">Random Color</button>

                <button class="eraser">Eraser</button>
                
                <button class="clear">Clear</button>  
                
                <div class="size-container">
                    <div class="menu">Grid Size: 16 X 16</div>
                    <input type="range" min="1" max="30" value="16" class="slider" oninput="gridNum(this)">
                </div>

            </div>

            <div class="right-container">
                <div class="draw-container"></div>
            </div>
        </div>

        <div class="footer">Copyright Â© JavaSherkUser 2023</div>

        <script src="./script.js"></script>

    </body>
</html>
